<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virum Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .chat-container {
      height: 400px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #c5c5c5 #f1f1f1;
    }
    .chat-container::-webkit-scrollbar {
      width: 8px;
    }
    .chat-container::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    .chat-container::-webkit-scrollbar-thumb {
      background: #c5c5c5;
      border-radius: 4px;
    }
    .user-message {
      background-color: #dbeafe;
      border-radius: 12px 12px 0 12px;
      margin-left: 20%;
      margin-bottom: 10px;
      padding: 10px;
    }
    .bot-message {
      background-color: #e5e7eb;
      border-radius: 12px 12px 12px 0;
      margin-right: 20%;
      margin-bottom: 10px;
      padding: 10px;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
  <div class="w-full max-w-2xl bg-white rounded-lg shadow-md overflow-hidden">
    <div class="bg-teal-600 text-white p-4">
      <h1 class="text-xl font-bold text-center">Virum Chat</h1>
    </div>
    
    <div id="loading" class="hidden p-2 bg-yellow-100 text-center">
      <i class="fas fa-spinner fa-spin"></i> Обробка запиту...
    </div>
    
    <div id="chat-container" class="chat-container p-4">
      <div class="bot-message">
        <p>Привіт! Я Virum, твій AI помічник. Чим можу допомогти?</p>
      </div>
    </div>
    
    <div class="p-4 border-t flex">
      <input 
        id="message-input"
        type="text"
        class="flex-1 border rounded-l-lg p-2 focus:outline-none focus:ring-2 focus:ring-teal-300"
        placeholder="Введіть повідомлення..."
        autocomplete="off"
      >
      <button id="send-btn" class="bg-teal-600 text-white px-4 rounded-r-lg hover:bg-teal-700">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
